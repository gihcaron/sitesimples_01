<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <h1>Formulário Completo</h1>

        <form>
            <fieldset>
                <legend> Informações Pessoais </legend>
                    <label for="nome">Nome :</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="email" name="senha" placeholder="Digite sua senha" maxlength="10" minlength="6">

                    <label for="idade">Idade</label> 
                    <input type="number" id="idade" name="idade"
                    placeholder="Digite sua idade" min="18" max="120" required>

                    <label for="data-de-nascimento">Data de Nascimento:</label> 
                    <input type="date" id="data-de-nasciento"  name="data-de-nasciento"
                    required>

                    <label for="website">Website:</label><input type="url" id="website" name="website" placeholder="http://www.seusite.com"
                    required>
                    
            </fieldset>
        </form>

</body>
</html>
