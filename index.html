<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <h1>Formulário Completo</h1>

        <form action="submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target>
            <fieldset>
                <legend> Informações Pessoais </legend>
                    <label for="nome">Nome :</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="email" name="senha" placeholder="Digite sua senha" maxlength="10" minlength="6">

                    <label for="idade">Idade</label> 
                    <input type="number" id="idade" name="idade"
                    placeholder="Digite sua idade" min="18" max="120" required>

                    <label for="data-de-nascimento">Data de Nascimento:</label> 
                    <input type="date" id="data-de-nasciento"  name="data-de-nascimento"
                    required>

                    <label for="website">Website:</label><input type="url" id="website" name="website" placeholder="http://www.seusite.com"
                    required>

                            </fieldset>

                            <fieldset>
                                <legend>Preferências</legend>
                                <label>Gênero:</label>
                                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                                <label for="masculino">Masculino</label>
                                
                                <input type="radio" id="feminino" name="genero" value="feminino" required>
                                <label for="feminino">Feminino</label>

                                <input type="radio" id="outro" name="Gênero" value="outro" required>
                                <label for="outro">Outros</label>
                                    
                                    <br>
                                    <br>                                <label>Interesses:</label>
                                    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" required>
                                    <label for="tecnologia">Tecnologia</label> 
        
                                    <input type="checkbox" id="esportes" name="interesses" value="esportes" required>
                                    <label for="esportes">Esportes</label> 
        
                                    <input type="checkbox" id="moda" name="interesses" value="moda" required>
                                    <label for="moda">Moda</label> 
        
                                    <input type="checkbox" id="exatas" name="interesses" value="exatas" required>
                                    <label for="Exatas">Ciências Exatas</label> 

                                    <br>
                                    <br>

                                         <label for="cidade">Cidade:<label>
                                            <select id="cidade" name="cidade" required> 
                                                <option value="sao-paulo">São Paulo</option>
                                                <option value="rio-de-janeiro">Rio de Janeiro</option>
                                                <option value="belo=horizonte">Belo Horizonte</option>
                                                <option value="brasilia">Brasília</option>
                                                <option value="salvador">Salvador</option>
                                                </select>

                                                    <br>
                                                    <br>

                                                    <label for="descricao">Descrição</label>
                                                    <textarea id="descricao" name="descricao" rows="5" placeholder="Deixe sua mensagem!"
                                                    required></textarea>

                            </fieldset>

                                                    <fieldset>
                                                        <legend>Enviar Arquivo</legend>
                                                        <label for="foto">Foto de Perfil: </label>
                                                        <input type="file" id="foto" name="foto" accept="image/*">
                                                        
                                                    </fieldset>
                                                    <br>
                                                    <br>
                                                    
                                                    <button type="submit">Enviar</button>
                        
                                                </form>
                                                
</body>
</html>
